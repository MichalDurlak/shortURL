    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<body class="text-center">


<main class="form-signin w-100 m-auto">
    <form method="post" th:action="@{/}" th:object="${URLRequest}">

        <!--    <img class="mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">-->
        <h1 class="h3 mb-3 fw-normal">Skróc link do strony Internetowej:</h1>

<!--        LINK-->
        <div class="form-floating">
            <input type="text" class="form-control" id="urlID" placeholder="url" name="originalLink">
            <label for="urlID">Adres strony Internetowej</label>
        </div>

<!--        DATE-->
        <div class="form-floating">
            <input type="date" class="form-control" id="dateID"  name="dateEnd" min="2022-01-01" max="2022-12-31">

            <label for="dateID">Data - ważność linku</label>
        </div>

<!--        TIME-->
        <div class="form-floating">
            <input type="time" class="form-control" id="timeID" placeholder="text" name="timeEnd" value="23:59">
            <label for="timeID">Godzina - ważność linku</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Skróć teraz!</button>
    </form>
</main>

<script>

var today = new Date();
var dd = String(today.getDate()).padStart(2, '0');
var mm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
var yyyy = today.getFullYear();
today = yyyy + '-' + mm + '-' + dd;
document.getElementById("dateID").value = today;

</script>

</body>
</html>
